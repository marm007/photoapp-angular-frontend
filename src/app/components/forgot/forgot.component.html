<div class="form-section">
  <div [className]="dialogRef ? '' : isMobile ? 'form-wrapper-mobile' : 'form-wrapper'">
    <div [className]="dialogRef ? '' : isMobile ? 'form-container-mobile' :'form-container'" class="container"
      [style]="isMobile ? 'border: none; ': '' ">
      <div class="form-logo-container" fxLayout="row">
        <img style="width: 55px; height: 55px" src="./assets/photo_camera.svg" />
        <p class="form-logo" style="margin-left: 10px;">PhotoApp</p>
      </div>
      <form #forgotForm="ngForm" (ngSubmit)="forgot()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="forgotData.email" name="email"
            #email="ngModel">
        </div>
        <div>
          <div *ngIf="forgotData.message"
            [className]="forgotData.status == 'ok' ? 'alert alert-success' : 'alert alert-danger'">
            {{forgotData.message}}
          </div>
          <div style="display: flex; flex-direction: row; align-items: center;">
            <button type="submit" class="btn btn-primary"
              [disabled]="forgotData.pending || !forgotForm.form.valid || forgotData.status == 'ok'">
              Send reset link
            </button>
            <div *ngIf="forgotData.pending" style="display:flex; align-items:center;justify-content:center;"
              class="pl-2">
              <mat-spinner [diameter]="30"></mat-spinner>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
