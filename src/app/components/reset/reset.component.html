<div class="form-section">
  <div [className]="isMobile ? 'form-wrapper-mobile' : 'form-wrapper'"
       class="container" [style]="isMobile ? 'border: none; ': '' ">
    <div [className]="isMobile ? 'form-container-mobile' : 'form-container'"
         class="container" [style]="isMobile ? 'border: none; ': '' ">
      <div class="form-logo-container" fxLayout="row">
        <img style="width: 55px; height: 55px"
             src="https://marm007.github.io/filmapp_frontend/static/media/ico.f5c2ef23.png"/>
        <p class="form-logo" style="margin-left: 10px;">PhotoApp</p>
      </div>
      <form #resetForm="ngForm" (ngSubmit)="reset()">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"
                 required
                 [(ngModel)]="resetData.password" name="password">
        </div>
        <div>
          <div *ngIf="resetData.message"
               [className]="resetData.status == 'ok' ? 'alert alert-success' : 'alert alert-danger'">
            {{resetData.message}}
          </div>
          <div style="display: flex; flex-direction: row; align-items: center;">
            <button type="submit" class="btn btn-primary"
                    [disabled]="resetData.pending || !resetForm.form.valid || resetData.status == 'ok'">
              Reset
            </button>
            <div *ngIf="resetData.pending" style="display:flex; align-items:center;justify-content:center;"  class="pl-2" >
              <mat-spinner [diameter]="30"></mat-spinner>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
