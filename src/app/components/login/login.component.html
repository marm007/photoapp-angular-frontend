<div class="form-section">
  <div [className]="dialogRef ? '' : isMobile ? 'form-wrapper-mobile' : 'form-wrapper'">
    <div [className]="dialogRef ? '' : isMobile ? 'form-container-mobile' :'form-container'"
         class="container" [style]="isMobile ? 'border: none; ': '' ">
      <div class="form-logo-container" fxLayout="row">
        <img style="width: 55px; height: 55px"
             src="https://marm007.github.io/filmapp_frontend/static/media/ico.f5c2ef23.png"/>
        <p class="form-logo" style="margin-left: 10px;">PhotoApp</p>
      </div>
      <form #loginModalForm="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
                 class="form-control"
                 id="email"
                 required
                 pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                 [(ngModel)]="loginModel.email" name="email"
                 #email="ngModel">
          <!-- <div *ngIf="email.errors && (email.invalid || email.touched)">
             <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
             <small class="text-danger" *ngIf="email.errors.pattern">Please provide a valid email address</small>
           </div>-->
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"
                 [(ngModel)]="loginModel.password" name="password">
        </div>
        <div>
          <div *ngIf="loginModel.message"
               [className]="loginModel.status == 'ok' ? 'alert alert-success' : 'alert alert-danger'">
            {{loginModel.message}}
          </div>
          <div style="display: flex; flex-direction: row; align-items: center;">
            <button type="submit" class="btn btn-primary"
                    [disabled]="loginModel.pending || !loginModalForm.form.valid || loginModel.status == 'ok'">
              Login
            </button>
            <div *ngIf="loginModel.pending" style="display:flex; align-items:center;justify-content:center;"  class="pl-2" >
              <mat-spinner [diameter]="30"></mat-spinner>
            </div>
          </div>
        </div>

        <div>
          <button (click)="handleRegister()" style="padding: .800rem 0 .400rem;" type="button" class="btn btn-link">
            Register
          </button>
        </div>
        <div>
          <button (click)="handleForgot()" style="padding: .400rem 0;" type="button" class="btn btn-link">Forgot
            password?
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
