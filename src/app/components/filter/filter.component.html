<mat-nav-list>
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Posts" >
      <div style="display: flex; flex-direction: row; text-align: center;">
        <div class="mt-4" style="flex: 1;">
          <p style="font-weight: 500">UPLOAD DATE</p>

          <div class="mt-3 mb-3 divider"></div>
          <p *ngFor="let filter of filters"
             [style]="currentFilterPost.id === filter.id ? 'font-weight: 700; font-size: 100%' : 'font-weight: 400; font-size: 80%'"
             class="filter-search"
             (click)="handleFilterClick(filter, true)">
            {{filter.title}}
          </p>
        </div>

        <div class="mt-4" style="flex: 1; display: flex; flex-direction: column;  align-items: center">
          <p style="font-weight: 500">LIKES</p>

          <div class="mt-3 mb-3 divider"></div>
          <p [style]="likesSort.likesGtClicked ? 'font-weight: 700; font-size: 100%' : 'font-weight: 400; font-size: 80%'"
             class="filter-search" (click)="handleLikesGreaterThanClick()">
            More than
          </p>
          <mat-slider
            [value]="likesSort.likes__gt ? likesSort.likes__gt : 0"
            (change)="handleLikesGreaterThanChange($event.value)"
            thumbLabel
            [displayWith]="formatLabelGreaterThan"
            tickInterval="10"
            min="0"
            max="1000"></mat-slider>

          <p [style]="likesSort.likesLtClicked ? 'font-weight: 700; font-size: 100%' : 'font-weight: 400; font-size: 80%'"
             class="filter-search" (click)="handleLikesLowerThanClick()">
            Less than
          </p>
          <mat-slider
            [value]="likesSort.likes__lt ? likesSort.likes__lt : 0"
            (change)="handleLikesLowerThanChange($event.value)"
            thumbLabel
            [displayWith]="formatLabelLowerThan"
            tickInterval="10"
            min="0"
            max="1000"></mat-slider>

        </div>

        <div class="mt-4" style="flex: 1; margin-left: 5px; margin-right: 5px">
          <p style="font-weight: 500">SORT BY</p>

          <div class="mt-3 mb-3 divider"></div>
          <div style="display: flex; flex-direction: row; align-items: center; justify-content: center" *ngFor="let sort of sortsPosts">
            <p
              [style]="sort.id === currentSortPost.id ? 'font-weight: 700; font-size: 100%' : 'font-weight: 400; font-size: 80%'"
              (click)="handleSortClick(sort, true)" class="filter-search">
              {{sort.title}}
            </p>
            <div *ngIf="currentSortPost.id === sort.id && sort.dir === 1" class="ml-3">
              <fa-icon [icon]="sortUp" icon="sortUp" class="fa fa-1x">
              </fa-icon>
            </div>
            <div *ngIf="currentSortPost.id === sort.id && sort.dir === -1"  class="ml-3">
                <fa-icon [icon]="sortDown" icon="sortDown" class="fa fa-1x">
                </fa-icon>
              </div>
          </div>
        </div>

      </div>

    </mat-tab>
    <mat-tab label="Relations">
      <div style="display: flex; flex-direction: row; text-align: center;">
      <div class="mt-4" style="flex: 1;">
        <p style="font-weight: 500">UPLOAD DATE</p>

        <div class="mt-3 mb-3 divider"></div>
        <p *ngFor="let filter of filters"
           [style]="currentFilterRelation.id === filter.id ? 'font-weight: 700; font-size: 100%' : 'font-weight: 400; font-size: 80%'"
           class="filter-search"
           (click)="handleFilterClick(filter, false)">
          {{filter.title}}
        </p>
      </div>

      <div class="mt-4" style="flex: 1; margin-left: 5px; margin-right: 5px">
        <p style="font-weight: 500">SORT BY</p>

        <div class="mt-3 mb-3 divider"></div>
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: center" *ngFor="let sort of sortsRelations">
          <p
            [style]="sort.id === currentSortRelation.id ? 'font-weight: 700; font-size: 100%' : 'font-weight: 400; font-size: 80%'"
            (click)="handleSortClick(sort, false)" class="filter-search">
            {{sort.title}}
          </p>
          <div *ngIf="sort.id === currentSortRelation.id && sort.dir === 1" class="ml-3">
            <fa-icon [icon]="sortUp" icon="sortUp" class="fa fa-1x">
            </fa-icon>
          </div>
          <div *ngIf="sort.id === currentSortRelation.id && sort.dir === -1"  class="ml-3">
            <fa-icon [icon]="sortDown" icon="sortDown" class="fa fa-1x">
            </fa-icon>
          </div>
        </div>
      </div>

    </div></mat-tab>
  </mat-tab-group>
</mat-nav-list>
