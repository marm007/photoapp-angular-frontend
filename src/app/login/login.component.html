<div [className]="dialogRef ? '' : 'login-container-wrapper'">
  <div [className]="dialogRef ? '' : 'login-container'" class="container" [style]="isMobile ? 'border: none; ': '' ">
    <div class="login-logo-container" fxLayout="row">
      <img style="width: 55px; height: 55px"
           src="https://marm007.github.io/filmapp_frontend/static/media/ico.f5c2ef23.png"/>
      <p class="login-logo" style="margin-left: 10px;">PhotoApp</p>
    </div>
    <form #loginModalForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               class="form-control"
               id="email"
               required
               pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
               [(ngModel)]="model.email" name="email"
               #email="ngModel">
        <!-- <div *ngIf="email.errors && (email.invalid || email.touched)">
           <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
           <small class="text-danger" *ngIf="email.errors.pattern">Please provide a valid email address</small>
         </div>-->
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               [(ngModel)]="model.password" name="password">
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginModalForm.form.valid"
                (click)="login(); loginModalForm.reset()">Login
        </button>
      </div>
      <div>
        <button (click)="handleRegister()" style="padding: .800rem 0 .400rem;" type="button" class="btn btn-link">Register</button>
      </div>
      <div>
        <button style="padding: .400rem 0;" type="button" class="btn btn-link">Forgot password?</button>
      </div>
    </form>
  </div>
</div>
